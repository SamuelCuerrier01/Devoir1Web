        <h2>Afficher le nom du mois</h2>
            <form id="form-date">
                Entrez une date :
                <input id="date" type="date" name="date">
                <input type="submit" name="submit" value="Afficher le mois">
            </form>
            <p id="reponse-date">Le nom du mois est : </p>

        <h2>Calculer le produit des nombres jusqu'a un seuil (while)</h2>
        <form id="form-while">
            Entrez un seuil :
            <input type="number" id="nb-while">
            <input type="submit" name="submit" value="Calculer le produit">
        </form>
        <p id="reponse-while">Produit : </p>

        <h2>Calculer le produit des nombres jusqu'a un seuil  (do while)</h2>
